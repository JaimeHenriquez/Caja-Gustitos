{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card p-4 shadow-lg">
      <h2 class="page-title mb-3"><i class="fa-solid fa-gift me-2"></i>Registrar Cortesía</h2>

      <form method="POST" class="row g-3">
        <!-- Monto -->
        <div class="col-md-6">
          <label class="form-label">Monto de la Cortesía</label>
          <input type="number" class="form-control" name="monto" required placeholder="Ej: 5000">
        </div>

        <!-- Motivo -->
        <div class="col-md-6">
          <label class="form-label">Motivo</label>
          <input type="text" class="form-control" name="motivo" required placeholder="Ej: Trozo de pizza de regalo">
        </div>


        <!-- Botón -->
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-red w-100 py-2">
            <i class="fa-solid fa-check me-1"></i> Registrar Cortesía
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
