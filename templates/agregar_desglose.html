{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card p-4 shadow-lg bg-dark text-white border-danger">
      <h2 class="page-title mb-4 text-center">
        <i class="fa-solid fa-money-bill-wave me-2 text-danger"></i> Agregar Desglose
      </h2>

      <form method="POST" class="row g-3">
        <!-- Denominación -->
        <div class="col-md-6">
          <label class="form-label">Denominación</label>
          <select name="denominacion" class="form-select bg-dark text-white border-secondary" required>
            <option value="$10">$10</option>
            <option value="$50">$50</option>
            <option value="$100">$100</option>
            <option value="$500">$500</option>
            <option value="$1000">$1,000</option>
            <option value="$2000">$2,000</option>
            <option value="$5000">$5,000</option>
            <option value="$10000">$10,000</option>
            <option value="$20000">$20,000</option>
          </select>
        </div>

        <!-- Cantidad -->
        <div class="col-md-6">
          <label class="form-label">Cantidad</label>
          <input type="number" class="form-control bg-dark text-white border-secondary" 
                 name="cantidad" required min="1" placeholder="Ej: 5">
        </div>

        <!-- Tipo -->
        <div class="col-12">
          <label class="form-label">Tipo</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" value="Caja" checked>
            <label class="form-check-label">Caja</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" value="Deposito">
            <label class="form-check-label">Efectivo a Depositar</label>
          </div>
        </div>

        <!-- Botón -->
        <div class="col-12 mt-3 text-center">
          <button type="submit" class="btn btn-danger btn-lg w-100 py-2">
            <i class="fa-solid fa-check me-2"></i> Guardar Desglose
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
